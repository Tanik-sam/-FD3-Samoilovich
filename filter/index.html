<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Фильтр</title>
</head> 
<body> 
  <div>
  <input type="checkbox" name="check1" value="a1">
  <input type="button" onclick="makeDefault()" value="Сбросить">
  <input type="text" id="termin"
  <select size=5 name="words">
  </div>
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
 
     
  <script src="SelectionBuild.js"></script>
  <link rel="stylesheet" type="text/css" href="SelectionBuild.css" />

 

  <script>
    var wordText='Введите термин';

    function buildFilter() {

      var wordsArr=[ 
        {text:'нежданный',code:1}, 
        {text:'негаданный',code:2},
        {text:'нежеланный',code:3},
        {text:'неведанный',code:4},
        {text:'ненадёванный',code:5},
        {text:'неожиданный',code:6},
        {text:'неслыханный',code:7},
        {text:'нечаянный',code:8},
      ];

      ReactDOM.render(
     
          React.createElement(SelectionBuild,{word:wordText,wordsArray:wordsArr, selectSize:wordsArr.length}), 
          document.getElementById('container') );
                 
          }

  buildFilter()


  </script>

</body> 
</html>
